<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <br>
       <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name1">Name:</label>
            <input id="name1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Description1">Description:</label>
            <input id="Description1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Appointment">Appointment Date:</label>
            <input id="Appointment" class="form-control" type="date">
          </div>
           <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="Summary">
       <h1>Summary:</h1>
       <p>
         <ul><span class="name1"></span><br></ul>
         <ul><span class="Description1"></span><br></ul>
         <ul><span class="Appointment"></span><br></ul>
      </div>
  </body>
</html>
